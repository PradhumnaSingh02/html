<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>classes and ids in html</h3>
    <!-- . is for call a class and # is for a ID -->
    <div class="container">
        <p>This is text</p>
    </div>
    <div class="container">
      <!-- nbsp not breaking space -->
      <p>
          This is another &nbsp; paragraph
      </p>
      <!-- html entities -->
      <p>paragraph is written like this &lt;p&gt; </p>
    </div>
</body>
</html>
